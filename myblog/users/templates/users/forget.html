{% extends 'users/base.html' %}

{% block head %}
    <title>找回密码</title>
{% endblock %}


{% block content %}
    <form action="#" method="post">
        {% csrf_token %}
        <h1>找回密码</h1>
        {{ form.as_p }}

        {% if err_info %}
            <p style="color: red;">{{ err_info }}</p>
        {% elif msg %}
            <span>{{ msg }}</span>
        {% endif %}
        <input type="submit" value="提交">
    </form>
{% endblock %}
