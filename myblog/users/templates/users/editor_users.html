{% extends 'users/user_profile.html' %}
{% block title %}
<li class="is-active is-size-5 has-text-weight-bold"><span>修改用户信息</span></li>
{% endblock %}

{% block content %}
<form action="{% url 'users:editor_users' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in user_form %}
    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    {{ field }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% for field in userprofile_form %}
    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    {{ field }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    <input class=" button is-primary is-pulled-right" type="submit" value="保存修改">
    <div class=" is-clearfix"></div>

</form>
{% endblock %}
