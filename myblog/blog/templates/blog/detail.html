{% extends 'blog/base.html' %}

{% block left %}
    <div class="box">
        <h1 class="is-size-5  has-text-weight-bold">{{ post.title }}</h1>
        <div class="is-size-7 has-text-grey-light pt-1 pb-1">
            <span>发布日期：{{ post.add_date }}</span>
        </div>
        <div class="content">
            {{ post.content | safe }}
        </div>
    </div>
    <div class="box">
        <div class="level is-size-7">
            <div class="level-left">
                {# 如果prev_post.id存在，显示上一篇 #}
                {% if prev_post %}
                    <span>上一篇：</span>
                    <a href="{% url 'blog:post_detail' prev_post.id %}" class="level-item">{{ prev_post.title }}</a>
                {% endif %}
            </div>
            <div class="level-right">
                {% if next_post %}
                    <span>下一篇：</span>
                    <a href="{% url 'blog:post_detail' next_post.id %}" class="level-item">{{ next_post.title }}</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
